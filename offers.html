<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Clothing - Seasonal Offers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">CR Clothing</h1>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-600">Home</a>
                <a href="collection.html" class="text-gray-600">Collection</a>
                <a href="offers.html" class="text-gray-600 font-bold">Seasonal Offers</a>
                <a href="about.html" class="text-gray-600">About Us</a>
                <a href="contact.html" class="text-gray-600">Contact Us</a>
                <a href="gallery.html" class="text-gray-600">Gallery</a>
            </div>
        </div>
    </nav>

    <!-- Offers Header -->
    <header class="bg-red-600 text-white text-center py-16">
        <h2 class="text-4xl font-bold">Exclusive Seasonal Offers</h2>
        <p class="text-lg mt-2">Grab the best deals before they're gone!</p>
    </header>

    <!-- Offers Items -->
    <section class="container mx-auto py-10">
        <h2 class="text-2xl font-bold text-center">Limited-Time Discounts</h2>
        <div id="offers-list" class="grid grid-cols-3 gap-6 mt-6">
            <!-- Offer items will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-10">
        <p>&copy; 2025 CR Clothing. All Rights Reserved.</p>
        <p>Follow us on <a href="#" class="text-blue-400">Social Media</a></p>
    </footer>

    <script>
        // Load offers from JSON
        fetch('offers.json')
            .then(response => response.json())
            .then(offers => {
                const offersList = document.getElementById('offers-list');
                offers.forEach(offer => {
                    const offerCard = document.createElement('div');
                    offerCard.classList.add('bg-white', 'p-4', 'shadow-md', 'rounded');
                    offerCard.innerHTML = `
                        <img src="${offer.image}" class="w-full h-48 object-cover rounded" alt="${offer.name}">
                        <h3 class="mt-2 text-lg font-semibold">${offer.name}</h3>
                        <p class="text-gray-600 line-through">$${offer.original_price}</p>
                        <p class="text-red-600 font-bold">$${offer.discounted_price}</p>
                        <a href="product.html?id=${offer.id}" class="mt-2 block bg-red-600 text-white px-4 py-2 rounded text-center">View Details</a>
                    `;
                    offersList.appendChild(offerCard);
                });
            });
    </script>
</body>

</html>
